<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Painel de Controle B√°sico do Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
        }

        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üõ†Ô∏è Configura√ß√£o do Bot (Teste R√°pido)</h2>
        <p>Preencha os dados e clique em 'Salvar Configura√ß√£o' para testar a comunica√ß√£o com o n8n.</p>

        <label for="clientToken">Token/ID do Cliente (Simula√ß√£o de Login):</label>
        <input type="text" id="clientToken" value="CLIENTE_001" placeholder="Seu ID √önico">

        <label for="newSchedule">Nova Agenda (Texto Simples, Ex: Seg a Sex, 9h-18h):</label>
        <textarea id="newSchedule" rows="4" placeholder="Hor√°rio de Atendimento"></textarea>

        <button onclick="sendConfiguration()">Salvar Configura√ß√£o</button>

        <hr>

        <h2>ü§ñ Controle do Bot</h2>
        <button id="toggleButton" onclick="toggleBot('ON')" style="background-color: green; color: white;">LIGAR
            BOT</button>

        <div id="statusMessage">Aguardando a√ß√£o...</div>
    </div>

    <script>
        // Substitua esta URL pela URL do Webhook do seu N8N
        const N8N_WEBHOOK_URL = 'SUA_URL_DO_WEBHOOK_DO_N8N';

        const statusMessage = document.getElementById('statusMessage');
        const toggleButton = document.getElementById('toggleButton');

        function updateStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.backgroundColor = isError ? '#fdd' : '#dfd';
            statusMessage.style.borderColor = isError ? '#f00' : '#0f0';
        }

        async function sendConfiguration() {
            const clientToken = document.getElementById('clientToken').value;
            const newSchedule = document.getElementById('newSchedule').value;

            if (!clientToken || !newSchedule) {
                updateStatus('Preencha todos os campos!', true);
                return;
            }

            const payload = {
                action: 'SAVE_CONFIG',
                client_id: clientToken,
                schedule_data: newSchedule,
                timestamp: new Date().toISOString()
            };

            updateStatus('Enviando dados de configura√ß√£o para o n8n...');

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    updateStatus(`Configura√ß√£o salva com sucesso! Resposta do n8n: ${JSON.stringify(result)}`);
                } else {
                    updateStatus(`Erro ao salvar (Status: ${response.status}). Resposta: ${JSON.stringify(result)}`, true);
                }

            } catch (error) {
                updateStatus(`Erro na comunica√ß√£o: ${error.message}`, true);
            }
        }

        async function toggleBot(newState) {
            const clientToken = document.getElementById('clientToken').value;

            const payload = {
                action: newState === 'ON' ? 'BOT_ON' : 'BOT_OFF',
                client_id: clientToken,
            };

            updateStatus(`Enviando comando para ${newState}...`);

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const nextState = newState === 'ON' ? 'OFF' : 'ON';
                    toggleButton.textContent = `${nextState} BOT`;
                    toggleButton.onclick = () => toggleBot(nextState);
                    toggleButton.style.backgroundColor = newState === 'ON' ? 'red' : 'green';
                    updateStatus(`Comando ${newState} enviado com sucesso. Bot no status: ${newState}.`);
                } else {
                    updateStatus(`Erro ao enviar comando (Status: ${response.status}).`, true);
                }
            } catch (error) {
                updateStatus(`Erro na comunica√ß√£o: ${error.message}`, true);
            }
        }

        // Inicializa o bot√£o
        toggleBot('OFF'); 
    </script>
</body>

</html>
